plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdk = 33

    defaultConfig {
        applicationId "com.example.facebookusagetracker"
        minSdk = 21
        targetSdk = 33
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.0"
    implementation 'androidx.appcompat:appcompat:1.6.1'
}